<!DOCTYPE html>
<html>
<head>
    <title>Environmental Layers Visualization</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .layer-control {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .layer-btn {
            margin: 5px;
            padding: 5px 10px;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="layer-control">
        <button class="layer-btn" onclick="toggleLayer('geological')">Geological Features</button>
        <button class="layer-btn" onclick="toggleLayer('volcanic')">Volcanic Areas</button>
        <button class="layer-btn" onclick="toggleLayer('mangrove')">Mangrove Areas</button>
    </div>
    <div class="info" id="info">Click on a feature to see more info</div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="map_visualization.js"></script>
</body>
</html>
